<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="tt.webp" type="image/png">
  <style>
    body {
      margin: 0;
    }

    /* Bandeau supérieur */
    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 8vh;
      display: flex;
      align-items: center;
      background-color: #C00475;
      transition: background-color 1s ease-in-out;
      z-index: 999;
      padding: 0 1em;
    }

    .top-banner img {
      height: 80%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Slider de fond */
    .slider-container {
      position: fixed;
      top: 8vh;
      left: 0;
      width: 100%;
      height: calc(100vh - 8vh);
      overflow: hidden;
      z-index: -2;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.7;
      display: block;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .top-banner {
        padding: 0 0.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Bandeau fixe -->
  <div class="top-banner" id="banner">
    <img src="tts.webp" alt="Graduation Kids">
  </div>

  <!-- Slider d'images en fond -->
  <div class="slider-container">
    <div class="slide active"><img src="image1.jpg" alt="Image 1"></div>
    <div class="slide"><img src="tt.webp" alt="Image 2"></div>
    <div class="slide"><img src="tts.webp" alt="Image 3"></div>
    <div class="slide"><img src="cha.webp" alt="Image 4"></div>
    <div class="slide"><img src="image5.jpg" alt="Image 5"></div>
  </div>

  <script>
    // Animation de fond du bandeau (si tu veux changer les couleurs)
    const banner = document.getElementById('banner');
    const colors = ['#C00475']; // Tu peux ajouter d’autres couleurs ici
    let colorIndex = 0;

    setInterval(() => {
      colorIndex = (colorIndex + 1) % colors.length;
      banner.style.backgroundColor = colors[colorIndex];
    }, 15000);

    // Animation du slider en fondu
    const slides = document.querySelectorAll('.slide');
    let slideIndex = 0;

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === i);
      });
    }

    showSlide(slideIndex); // Afficher dès le chargement

    setInterval(() => {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }, 15000); // Changement toutes les 15 secondes
  </script>

</body>
</html>
