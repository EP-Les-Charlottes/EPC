<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
    }

    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      display: flex;
      align-items: center;
      background-color: #C00475; /* Couleur initiale */
      transition: background-color 1s ease-in-out;
      z-index: 999;
      padding: 0 1em;
    }

    .top-banner img {
      height: 80%;
      max-height: 100%;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .top-banner {
        padding: 0 0.5em;
      }
    }
  </style>
</head>
<body>

  <div class="top-banner" id="banner">
    <img src="tt.webp" alt="Graduation Kids">
  </div>

  <script>
    const banner = document.getElementById('banner');
    const colors = ['#C00475', '#FF5722', '#4CAF50', '#2196F3', '#FF9800']; // Couleurs alternatives
    let index = 0;

    setInterval(() => {
      index = (index + 1) % colors.length;
      banner.style.backgroundColor = colors[index];
    }, 20000);
  </script>

</body>
</html>
