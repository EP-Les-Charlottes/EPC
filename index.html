<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="tt.webp" type="image/png">
  <style>
    body {
      margin: 0;
    }

    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 8vh;
      display: flex;
      align-items: center;
      background-color: #C00475; /* Couleur initiale */
      transition: background-color 1s ease-in-out;
      z-index: 999;
      padding: 0 1em;
    }

    .top-banner img {
      height: 80%;
      max-height: 100%;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .top-banner {
        padding: 0 0.5em;
      }
    }
  </style>
</head>
<body>

  <div class="top-banner" id="banner">
    <img src="tts.webp" alt="Graduation Kids">
  </div>

  <script>
    const banner = document.getElementById('banner');
    const colors = ['#C00475']; // Couleurs alternatives
    let index = 0;

    setInterval(() => {
      index = (index + 1) % colors.length;
      banner.style.backgroundColor = colors[index];
    }, 15000);
  </script>

</body>
</html>




<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .slider-container {
      position: fixed;
      top: 8vh;
      left: 0;
      width: 100%;
      height: calc(100vh - 8vh);
      overflow: hidden;
      z-index: -2;
    }

    .slider-wrapper {
      display: flex;
      width: 500%; /* 5 images */
      height: 100%;
      animation: slide 25s infinite;
    }

    .slide {
      flex: 1 0 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes slide {
      0%    { transform: translateX(0%); }
      20%   { transform: translateX(0%); }
      25%   { transform: translateX(-100%); }
      45%   { transform: translateX(-100%); }
      50%   { transform: translateX(-200%); }
      70%   { transform: translateX(-200%); }
      75%   { transform: translateX(-300%); }
      95%   { transform: translateX(-300%); }
      100%  { transform: translateX(-400%); }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .slider-wrapper {
        animation: slide 25s infinite;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider-wrapper">
      <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
      <div class="slide"><img src="tt.webp" alt="Image 2"></div>
      <div class="slide"><img src="tts.webp" alt="Image 3"></div>
      <div class="slide"><img src="image4.jpg" alt="Image 4"></div>
      <div class="slide"><img src="image5.jpg" alt="Image 5"></div>
    </div>
  </div>

</body>
</html>
